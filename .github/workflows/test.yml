name: Build, Test, and Publish Report

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker (optional if using ubuntu-latest)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-tests-image .

      # 4️⃣ Run tests inside Docker and generate report
      - name: Run tests in Docker
        run: |
          # Mount a folder to get the report out
          docker run --rm -v ${{ github.workspace }}/report:/app/report my-tests-image:latest
          
          # Inside Docker, your test command should generate the report in /app/report
          # Example inside Docker:
          # npm run test:report --output /app/report
          # or for Allure: allure generate ./allure-results -o /app/report --clean

      # 5️⃣ Deploy report to GitHub Pages
      - name: Deploy report
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report  # The folder created by Docker