name: Run API Tests

on:
  push:
    branches:
      - main
      - dev

permissions:
  contents: write  # Needed to push to gh-pages

jobs:
  functional-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t your-image-name:latest .

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm install

      - name: Run tests and generate Allure results
        run: |
          npm run test:report

      - name: Generate Allure report
        if: always()
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  load-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t your-image-name:latest .

      - name: Install k6
        run: |
          curl -s https://api.github.com/repos/grafana/k6/releases/latest \
          | grep "browser_download_url.*linux-amd64" \
          | cut -d '"' -f 4 \
          | wget -i -
          tar -xvf k6*.tar.gz
          sudo mv k6*/k6 /usr/local/bin/

      - name: Run load test
        run: |
          cd load-tests
          k6 run UsersListingLoad.js

  publish-report:
    needs: functional-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          rm -rf gh-pages/*
          cp -r allure-report/* gh-pages/
          cd gh-pages
          touch .nojekyll
          git add .
          git commit -m "Update Allure report"
          git push origin gh-pages
